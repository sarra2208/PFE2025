<div class="row" #more>
  @defer(on viewport(more)){ 
    @for (employee of employees; track employee.id) {
      <div class="col-lg-4 col-md-6 col-sm-12 mb-4">
        <mat-card
          class="employee-card"
          [ngClass]="{ 'selected': selectedEmployeeId === employee.id }"
          (click)="selectEmployee(employee.id,employee.firstName+' '+employee.lastName)"
        >
          <mat-card-header>
            <div mat-card-avatar class="employee-avatar-wrapper">
              <img
                [src]="employee.imageDir || employeeDefaultImage"
                alt="Employee Image"
                class="employee-avatar"
              />
            </div>
            <mat-card-title>{{ employee.firstName }} {{ employee.lastName }}</mat-card-title>
            <mat-card-subtitle>
              <mat-icon class="me-1 icon-muted">email</mat-icon>
              {{ employee.email }}
            </mat-card-subtitle>
          </mat-card-header>
        </mat-card>
      </div>
    }
  @empty {
    <p class="text-muted">No Doctors found.</p>
  }
}
@placeholder{<h1>Loading â€¦</h1>}
@error { <h1 class="danger">Load data failure </h1> } 
  </div>
