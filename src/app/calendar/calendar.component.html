<section class="content">
  <div class="content-block">
    <div class="block-header">
      <!-- breadcrumb -->
      <app-breadcrumb [title]="'Appointments'" [items]="['Home']" [active_item]="'Appointments'"></app-breadcrumb>
    </div>
    <div class="row">
      <div class="col-md-12 col-sm-12">
        <div class="card">
          <div class="card-body">
            <div class="row">
              <div class="col-md-2 col-sm-12 p-l-30">
                <div class="m-b-25">
                  <button mat-raised-button color="primary" (click)="addNewAppointment()">Add Appointment</button>
                </div>
                <p>My Appointment Types</p>
                <div class="filter-container">
                  <ul>
                    @for (filter of filters; track filter) {
                      <li>
                        <mat-checkbox [checked]="filter.checked" [value]="filter.value" color="primary"
                          (change)="changeCategory($event, filter)">
                          {{filter.value}}
                        </mat-checkbox>
                      </li>
                    }
                  </ul>
                </div>
              </div>
              <div class="col-md-10 col-sm-12">
                <div class="panel-body">
                  <full-calendar [options]='calendarOptions'>
                  </full-calendar>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
