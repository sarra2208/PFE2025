


    <div class="col-md-6 mb-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Medical Certificate</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Generate a formal medical certificate for the patient.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="accent" (click)="generateMedicalCertificate()">Generate</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <div class="col-md-6 mb-4">
      <mat-card>
        <mat-card-header>
          <mat-card-title>Prescription</mat-card-title>
        </mat-card-header>
        <mat-card-content>
          <p>Generate a prescription including medications and instructions.</p>
        </mat-card-content>
        <mat-card-actions>
          <button mat-raised-button color="primary"  (click)="onGeneratePrescription()" >Generate</button>
        </mat-card-actions>
      </mat-card>
    </div>
